<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 coins-table">
    <!-- Image Column -->
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let element"><img [src]="element.image" height="40" width="40" /></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <!-- Current Price Column -->
    <ng-container matColumnDef="current_price">
      <th mat-header-cell *matHeaderCellDef> Current Price </th>
      <td mat-cell *matCellDef="let element"> €{{element.current_price}} </td>
    </ng-container>

    <!-- High 24 Hour Price Column -->
    <ng-container matColumnDef="high_24h">
        <th mat-header-cell *matHeaderCellDef> High 24 Hour Price </th>
        <td mat-cell *matCellDef="let element"> €{{element.high_24h}} </td>
      </ng-container>

      <!-- Low 24 Hour Price Column -->
    <ng-container matColumnDef="low_24h">
        <th mat-header-cell *matHeaderCellDef> Low 24 Hour Price </th>
        <td mat-cell *matCellDef="let element"> €{{element.low_24h}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="getCoinDetails(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
